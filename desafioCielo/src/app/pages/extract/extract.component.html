<div class="informations" >
  <app-summary-period class="itens"></app-summary-period>

  <div class="box itens">
    <h2 class="title">Extrato</h2>

    <div *ngFor="let item of extract; let i = index">

      <div class="accordion">
        <input type="checkbox" [id]="i">
        <h1>
          <label [for]="i">
          <div class="purchase-reference">
            <span> Data de Compra: {{item.date | date : 'dd/MM/yyyy HH:mm:ss'}}</span>
            <span> Tipo de pagamento: {{item.paymentType}}</span>
          </div>
          </label>
        </h1>
        <div class="texto">
        <div class="line-information">
          <div class="position-informations"><span>Valor da compra:</span> <span>{{item.paymentNode | currency : 'BRL' }}</span></div>
          <div class="position-informations"><span>Canal de pagamento:</span> <span>{{item.channel}}</span></div>
        </div>
        <div class="line-information">
          <div class="position-informations"><span>Bandeira do Cart√£o:</span> <span>{{item.cardBrand}}</span></div>
          <div class="position-informations"><span>Status da compra:</span> <span>{{item.status}}</span></div>
        </div>
        </div>

      </div>


    </div>
  </div>
</div>
